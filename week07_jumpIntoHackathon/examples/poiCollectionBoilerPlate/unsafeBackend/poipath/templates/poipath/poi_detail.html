{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'poipath_poi_list' %}">poi Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>lat</td><td>{{ object.lat }}</td></tr>
<tr><td>lng</td><td>{{ object.lng }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit poi</a>

{% endblock %}
